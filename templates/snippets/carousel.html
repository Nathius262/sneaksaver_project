{% load static %}

<section class="section container">
    <div id="myCarousel" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">

          {% for p in product_search %}
          <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="{{forloop.counter}}" class="" aria-label="Slide {{forloop.counter|add:1}}"></button>
          {%endfor%}
          <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="1" aria-label="Slide 2" class="active" aria-current="true"></button>
        </div>
        <div class="carousel-inner">

          <div class="carousel-item active">
              <img class="container bd-placeholder-img" src="{% static 'images/6.jpg' %}" aria-hidden="true" focusable="false">

          </div>

          {% for products in product_search %}
            <div class="carousel-item">
                <img class="container bd-placeholder-img" src="{{products.product.image_url}}" aria-hidden="true" focusable="false">
                <div class="container" style="background-color: rgba(0, 0, 0, .2);">
                  <div class="carousel-caption text-start">
                    <h1>{{products.product.name}}</h1>
                    <p>{{products.product.description | truncatewords:50}}</p>
                    <p><a class="" href="{{products.get_absolute_url}}">Learn more</a></p>
                  </div>
                </div>
            </div>
          {% endfor %}
           

        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#myCarousel" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#myCarousel" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
    </div>
</section>
